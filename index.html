<!doctype html>
<html>
  <head>
    <meta charset = 'utf-8'>
    
    <title>HTML5 Fancy Clock</title>
    
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    
    <link rel = 'stylesheet' href = 'style.css'>
  </head>
  <body>
    <canvas id = 'canvas'></canvas>
    
    <div id = 'settings_div' style = 'display: none;'>
      <div>
        Mode:
        <label>
          <input type = 'radio' name = 'clock_draw_mode' onchange = 'updateClockConstants();' checked = 'checked'>
          12 Hour
        </label>
        <label>
          <input type = 'radio' name = 'clock_draw_mode' onchange = 'updateClockConstants();'>
          24 Hour
        </label>
      </div>
      <label>
        <input type = 'checkbox' id = 'motif_visible' onchange = 'updateClockConstants();' checked = 'checked'>
        Motif Visible
      </label>
      <label>
        <input type = 'checkbox' id = 'seconds_visible' onchange = 'updateClockConstants();' checked = 'checked'>
        Seconds Visible
      </label>
    </div>
    
    <button id = 'settings_button' onclick = 'toggleSettingsVisibility();'>Settings</button>
    
    <script src = 'constants.js'></script>
    <script src = 'canvas_setup.js'></script>
    <script src = 'canvas_helpers.js'></script>
    <script src = 'canvas_draw_motif.js'></script>
    <script src = 'canvas_draw_12hr_clock.js'></script>
    <script src = 'canvas_draw_24hr_clock.js'></script>
    <script src = 'canvas_main.js'></script>
    <script src = 'ui.js'></script>
    <script src = 'globals.js'></script>
    <script src = 'register_event_handlers.js'></script>
  </body>
</html>
